<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLM Tray</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="h-screen overflow-hidden bg-base-300">
    <main class="flex h-screen">
      <aside class="w-[76px] bg-base-200 border-r border-neutral flex flex-col shrink-0">
        <nav class="flex-1 flex flex-col py-2 gap-0.5" id="sidebar-nav"></nav>
        <div class="border-t border-neutral py-2">
          <button class="nav-btn relative flex flex-col items-center justify-center gap-1 py-2.5 w-full border-none bg-transparent text-base-content/60 cursor-pointer hover:text-base-content hover:bg-base-content/[.04] transition" id="monitor-btn" title="Start monitoring">
            <svg class="w-[22px] h-[22px] monitor-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <span class="text-[10px] font-medium tracking-wide monitor-label">Start</span>
          </button>
          <button class="nav-btn relative flex flex-col items-center justify-center gap-1 py-2.5 w-full border-none bg-transparent text-base-content/60 cursor-pointer hover:text-base-content hover:bg-base-content/[.04] transition" id="warmup-btn" title="Warmup All Keys">
            <svg class="w-[22px] h-[22px]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            <span class="text-[10px] font-medium tracking-wide">Warmup</span>
          </button>
        </div>
        <div class="border-t border-neutral py-2">
          <a href="https://z.ai/subscribe?ic=GONVESHW5A" target="_blank" rel="noopener" class="block mt-3 mb-1 text-center sidebar-logo-link">
            <img src="/src/assets/logo-white.svg" alt="" class="w-8 h-8 mx-auto opacity-50 hover:opacity-90 transition-opacity" />
          </a>
        </div>
      </aside>
      <div class="flex-1 flex flex-col min-w-0">
        <header class="flex items-center justify-between px-5 py-3.5 border-b border-neutral shrink-0">
          <div class="flex items-center gap-2 min-w-0">
            <button id="global-settings-btn" class="btn btn-xs btn-ghost btn-circle" title="Open app settings" aria-label="Open app settings">
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
            <h1 id="page-title" class="text-lg font-semibold tracking-tight">GLM Tray</h1>
          </div>
          <div id="header-actions" class="flex gap-1.5"></div>
        </header>
        <div class="flex-1 overflow-hidden" id="content-area"></div>
      </div>
    </main>

    <!-- Update Notification Toast -->
    <div id="update-toast" class="fixed top-4 right-4 z-[100] hidden">
      <div class="card bg-base-100 card-border border-base-300 shadow-xl w-72">
        <div class="card-body p-4">
          <div class="flex items-start justify-between gap-2">
            <div class="flex items-center gap-2">
              <div class="p-1.5 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600">
                <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="7 10 12 15 17 10"/>
                  <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
              </div>
              <div>
                <h3 class="font-bold text-sm">Update Available</h3>
                <p id="update-version" class="text-xs text-primary font-medium"></p>
              </div>
            </div>
            <button id="update-close" class="btn btn-xs btn-ghost btn-circle">
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>
          <div id="update-progress" class="hidden mt-3">
            <progress class="progress progress-primary w-full" value="0" max="100"></progress>
            <p class="text-xs text-center mt-1 opacity-60"><span id="update-percent">0</span>%</p>
          </div>
          <div id="update-ready" class="hidden mt-3">
            <button id="update-restart" class="btn btn-primary btn-sm btn-block">
              Restart to Update
            </button>
          </div>
          <div id="update-actions" class="flex gap-2 mt-3">
            <button id="update-download" class="btn btn-primary btn-sm flex-1">Download</button>
            <button id="update-later" class="btn btn-ghost btn-sm">Later</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
